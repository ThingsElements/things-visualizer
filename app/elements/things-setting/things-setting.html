<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../../bower_components/things-global-behavior/things-global-behavior.html">

<dom-module id="things-setting">
  <template>

    <things-setting-dialog id="dialog"></things-setting-dialog>

    <iron-localstorage name="setting.baseUrl" value="{{globals.baseUrl}}"
                       on-iron-localstorage-load-empty="openToast">
    </iron-localstorage>

    <iron-localstorage name="setting.screen" value="{{globals.screen}}"
                       on-iron-localstorage-load-empty="openToast">
    </iron-localstorage>

    <iron-localstorage name="setting.locale" value="{{globals.locale}}"
                       on-iron-localstorage-load-empty="openToast">
    </iron-localstorage>

    <iron-localstorage name="setting.user" value="{{globals.user}}">
    </iron-localstorage>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'things-setting',

        behaviors: [Things.GlobalBehavior],

        openToast: function() {
          // this.showToast('Setting First! Things Label might be currupted.');
        },

        open: function() {
          this.$.dialog.open()
        }

      });
    })();
  </script>
</dom-module>
